<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
  <title>Getting Started Extension's Popup</title>
  <style type="text/css">
    body {
      margin: 10px;
      white-space: nowrap;
    }

    h1 {
      font-size: 15px;
    }

    #airline-added {
      color: forestgreen;
      display: none;
    }

    #container {
      align-items: center;
      display: flex;
      justify-content: space-between;
    }
  </style>

  <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
  -->
  <script src="popup.js"></script>
</head>
<body>
<h1>Milo</h1>
<p>Welcome to Milo! Add your airline to get better information.</p>
Airline <select id="airline">
  <option value="delta">Delta</option>
  <option value="american">American Airlines</option>
  <option value="united">United Airlines</option>
  <option value="virgin">Virgin Airlines</option>
</select>
Status <select id="status">
  <option value="nostatus">None</option>
  <option value="silver">Silver</option>
  <option value="gold">Gold</option>
  <option value="platinum">Platinum</option>
  <option value="explatinum">Executive platinum</option>
</select>
<button id="add-airline">Add Airline</button>
<p id="airline-added">Arline added</p>
</body>
</html>
